<app-header
  title="Badge"
  infoUrl="https://ionicframework.com/docs/api/badge"
></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Badge Examples</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Basic Badge -->
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-badge slot="end">11</ion-badge>
    </ion-item>

    <!-- Badge with Color -->
    <ion-item>
      <ion-label>Messages</ion-label>
      <ion-badge color="primary" slot="end">{{ messageCount }}</ion-badge>
    </ion-item>

    <!-- Dynamic Badge -->
    <ion-item>
      <ion-label>Tasks</ion-label>
      <ion-badge [color]="getTaskBadgeColor()" slot="end">{{ taskCount }}</ion-badge>
    </ion-item>

    <!-- Badge in Button -->
    <ion-button (click)="incrementCount()">
      Cart
      <ion-badge color="danger">{{ cartItemCount }}</ion-badge>
    </ion-button>
  </ion-list>

  <!-- Badge Service Test -->
  <ion-button expand="block" (click)="updateBadgeCounts()">
    Update Counts
  </ion-button>
</ion-content>
